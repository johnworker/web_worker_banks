<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>參考歐力士銀行求職網</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
    <header class="header_sec">
        <div class="header_bg"></div>
        <div class="header_bg_fig">
            <img class="imgbg" src="./images/white_horizontal.jpg" alt="底圖橫標">
        </div>
        <div class="header_logo">
            <a class="logo" href="">
                <img src="./images/font_logo.png" alt="">
            </a>
        </div>
        <div class="header_nav">
            <ul class="header_nav_list">
                <li class="header_nav_item">
                    <a class="header_nav_button" href="">ABOUT</a>
                </li>
                <li class="header_nav_item">
                    <a class="header_nav_button" href="">WORK</a>
                </li>
                <li class="header_nav_item">
                    <a class="header_nav_button" href="">INTERVIEW</a>
                </li>
                <li class="header_nav_item">
                    <a class="header_nav_button" href="">FAQ</a>
                </li>
                <li class="header_nav_item">
                    <a class="header_nav_button" href="">NEWS</a>
                </li>
            </ul>
        </div>
    </header>

    <section id="container">
        <div class="wrapper">
            <h1 class="wrapper_title">職業招聘</h1>
            <div class="circle_bg">
                <img class="oval_img" src="./images/oval_bg.png" alt="橢圓背景">
            </div>
            <div class="image_mask_box">
                <img class="pic_masks" src="./images/woman_one.jpg" alt="">
                <img class="pic_masks" src="./images/woman_two.jpg" alt="">
                <img class="pic_masks" src="./images/woman_three.jpg" alt="">
            </div>
            <div class="animate_curcle_one"></div>
            <div class="animate_curcle_two"></div>
            <div class="animate_curcle_three"></div>
            <div class="animate_curcle_four"></div>
            <div class="animate_curcle_five"></div>
            <div class="animate_curcle_six"></div>

            <p class="font_caption">
                要變革，從這裡開始，蔓延開來。
            </p>
        </div>
    </section>

    <!-- 關於頁面 -->
    <section id="about">
        <div class="about_text_box">
            <h2 class="about_title">關於歐力士銀行</h2>
            <p class="about_company_data">招聘用的公司介紹資料</p>
        </div>

        <div class="about_pic_show">
            <img class="about_pic_things" src="./images/people_one.jpg" alt="">
            <img class="about_pic_things" src="./images/people_two.jpg" alt="">
            <img class="about_pic_things" src="./images/people_three.jpg" alt="">
        </div>
    </section>

    <!-- 工作項目頁面 -->
    <section id="work">
        <div class="work_text_box">
            <h2 class="work_title">在歐力士銀行工作</h2>
        </div>

        <div class="work_show_box">
            <ul class="worker_list">
                <li class="worker_list_item">
                    <div class="work_list_head">
                        <a href="" class="work_list_link">
                            <div class="work_fig">
                                <picture class="work_fig_pic">
                                    <img src="./images/work_one.jpg" alt="">
                                </picture>
                            </div>

                            <div class="work_fig_text_box">
                                <span class="work_fig_text"></span>
                            </div>
                        </a>
                    </div>
                    <p class="work_list_body">
                        負責投資房地產貸款和企業客製化融資。
                        我們也憑藉對金融產品和產業網絡的了解，
                        處理再生能源和基礎設施領域的融資項目。
                    </p>
                </li>

                <li class="worker_list_item">
                    <div class="work_list_head">
                        <a href="" class="work_list_link">
                            <div class="work_fig">
                                <picture class="work_fig_pic">
                                    <img src="./images/work_two.jpg" alt="">
                                </picture>
                            </div>

                            <div class="work_fig_text_box">
                                <span class="work_fig_text"></span>
                            </div>
                        </a>
                    </div>
                    <p class="work_list_body">
                        負責營運和服務資訊化改革從提案到發布的全過程。
                        我們也將參與新業務的開發，提供前所未有的附加價值。
                    </p>
                </li>
            </ul>
        </div>
    </section>

    <!-- 面試資訊頁面 -->
    <section id="interview">
        <div class="interview_text_box">
            <h2 class="interview_title">了解工作人員</h2>
        </div>
        <div class="interview_body">
            <h3 class="interview_next_title">營業</h3>
            <div class="interview_wrapper">
                <div class="interview_pic">
                    <img class="interview_pic_show" src="./images/HR.png" alt="">
                </div>
                <div class="interview_text_info">
                    <p class="interview_text"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
